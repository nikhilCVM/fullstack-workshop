<!DOCTYPE html>
<html lang="en">
<head>
  <title>Categorized Todo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; }
    .task { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #ddd; }
    .task:hover .delete { visibility: visible; }
    .delete { visibility: hidden; cursor: pointer; color: red; margin-left: 10px; }
    .filters button { margin-right: 5px; }
    .category-label { font-size: 12px; background: #f0f0f0; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>

<body>

<header>
  <h1>Todo List</h1>
</header>

<nav class="filters" aria-label="Task category filters">
  <strong>Filter:</strong>
  <button onclick="setFilter('All')">All</button>
  <button onclick="setFilter('Work')">Work</button>
  <button onclick="setFilter('Personal')">Personal</button>
</nav>

<main>
  <section aria-label="Add new task">
    <input id="taskInput" placeholder="Add Task" />
    <select id="categorySelect" aria-label="Select task category">
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
    </select>
    <button onclick="addTask()">Add</button>
  </section>

  <section aria-label="Task counts">
    <strong>Counts:</strong>
    <span id="workCount">Work: 0</span> |
    <span id="personalCount">Personal: 0</span> |
    <span id="totalCount">Total: 0</span>
  </section>

  <section id="taskList" aria-label="Todo tasks"></section>
</main>

<footer>
  <script src="todo.js"></script>
</footer>

</body>
</html>
