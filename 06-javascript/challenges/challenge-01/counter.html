<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<header>
    <h1>DOM Challenge</h1>
</header>

<main>
    <section aria-label="Counter controls">
        <article>
            <h2 id="count">0</h2>

            <menu>
                <button id="increment">+</button>
                <button id="reset">Reset</button>
                <button id="decrement">-</button>
            </menu>
        </article>
    </section>

    <nav aria-label="Step options">
        <button id="step1">1</button>
        <button id="step5">5</button>
        <button id="step10">10</button>
    </nav>
</main>

<footer>
    <script src="./counter.js"></script>
</footer>

</body>
</html>
